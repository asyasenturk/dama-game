<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="dama.css" />
  <link rel="stylesheet" href="auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6cfd8.js" crossorigin="anonymous"></script>
</head>
<body class="auth-body">
  <div class="form-container">
    <h2>GİRİŞ YAP</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="E-posta" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Şifre" required />
      </div>
      <button type="submit" class="register-btn">GİRİŞ YAP</button>
    </form>
    <p style="margin-top: 15px;">Hesabın yok mu? <a href="register.html">Kayıt ol</a></p>
  </div>

  <script src="login.js">
    if (localStorage.getItem("token")) {
    window.location.href = "index.html";
  }
  </script>
</body>
</html>
