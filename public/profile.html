<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Profil</title>
  <link rel="stylesheet" href="dama.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .profile-card {
      background: #222;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 360px;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 8px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img id="profilePic" src="images/default-avatar.png" alt="Avatar">
    <h2 id="username">Kullanıcı</h2>
    <p id="email">E-posta: yükleniyor...</p>
    <p id="createdAt">Katılım: yükleniyor...</p>
    <hr style="margin: 20px 0; border: 1px solid #444;">
    <p id="stats">İstatistikler: yükleniyor...</p>
    <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
  </div>

  <script src="profile.js"></script>
</body>
</html>
